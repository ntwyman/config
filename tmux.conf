# Set the control character to `
unbind C-b
set -g prefix `
bind-key ` send-prefix

# Start panes/tabs at 1 
set -g base-index 1
setw -g pane-base-index 1

# Easier splitters
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %


# Powerline
run-shell "powerline-daemon -q"
source "/usr/share/powerline/bindings/tmux/powerline.conf"
